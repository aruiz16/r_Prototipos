<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Formulario Proveedores</title>
 
        <link rel="stylesheet" href="CSS/stilos.css">
</head>
 
<body>
	
	<header id="main-header">
		
		<a id="logo-header" href="#">
			<span class="site-name">Luna de Queso</span>
			<span class="site-desc">Gourmet ... aquella persona que se deleita del buen comer.</span>
		</a> <!-- / #logo-header -->
 
		<nav>
			<ul>
				<li><a href="formUsuarios.html">Usuarios</a></li>
				<li><a href="formProveedores.html">Proveedores</a></li>
				<li><a href="formRoles.html">Roles</a></li>
				<li><a href="pedidos.html">Pedidos</a></li>
				<li><a href="ventas.html">Ventas</a></li>
			</ul>
		</nav><!-- / nav 
		<a id="usuario" href="#">
			<span id="txtCuenta">Alejandro Ruiz</span> |
			<span id="txtPuesto"> Administrador</span>	
		</a>/ #usuario -->
		
	</header><!-- / #main-header -->
 
	
	<section id="main-content">
	
		<article>
			<header>
				<h1>Formulario de Proveedores</h1>
			</header>

			<div class="login">
				<div class="formulario">
					<form action="#" method="POST">
						<label>Nombre:</label>
						<input type="text" name="txtName" id="txtName" placeholder="Escriba su nombre">
						<br><br>
						<label>Apellido Paterno:</label>
						<input type="text" name="txtApeP" id="txtApeP" placeholder="Escriba su apellido paterno">
						<br><br>
						<label>Compañia:</label>
						<input type="text" name="txtCompany" id="txtCompany" placeholder="Escriba su compañia">
						<br><br>
						<label>Correo Electrónico:</label>
						<input type="text" name="txtCorreo" id="txtCorreo" placeholder="Escriba su correo electrónico">
						<br><br>
						<label>Telefono:</label>
						<input type="text" name="txtUsuario" id="txtUsuario" placeholder="Escriba su telefono">
						<br><br>
						<label>Estado:</label>
						<select>
							<option>Seleccione Uno...</option>
							<option>Aguascalientes</option>
							<option>Chiapas</option>
							<option>Coahuila</option>
							<option>Guanajuato</option>
							<option>Hidalgo</option>
							<option>Nuevo León</option>
							<option>San Luis Potosi</option>
						</select>
						<br><br>
						<label>Ciudad:</label>
						<select>
							<option>Seleccione Uno...</option>
							<option>Aguascalientes</option>
							<option>Colima</option>
							<option>Guanajuato</option>
							<option>Monterrey</option>
							<option>Pachuca de Soto</option>
							<option>San Miguel de Allende</option>
							<option>Tuxtla Gutiérrez</option>
						</select>
						<br><br>
						<label>Código Postal:</label>
						<input type="text" name="txtCP" id="txtCP" placeholder="Escriba su código postal">
						<br><br>
						<label>Colonia:</label>
						<input type="text" name="txtColonia" id="txtColonia" placeholder="Escriba su colonia">
						<br><br>
						<label>Calle:</label>
						<input type="text" name="txtCalle" id="txtCalle" placeholder="Escriba su calle">
						<br><br>
						<a href="#" class="button guardar">Guardar</a>
						<a href="#" class="button cancelar">Cancelar</a>
					</form>
				</div>
			</div>
			
		</article> <!-- /article -->
	
	</section> <!-- / #main-content --> 
 
	
	
	<footer id="main-footer">
		<p>&copy; 2019 <a href="http://lunadequeso.com.mx/">lunadequeso.com</a></p>
	</footer> <!-- / #main-footer -->
 
	
</body>
</html>
